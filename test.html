<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة الكلمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #74b9ff;
        }

        .word-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .word-options button {
            flex: 1 1 calc(50% - 10px);
        }

        .word-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>مرحبًا بك في ورشة شبكة الكلمة!</h1>
        <p>هذه الورشة مصممة لتعزيز مهارات القراءة والفهم من خلال استراتيجيات مبتكرة وتفاعلية.</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>لعبة خريطة الكلمة</h2>
        <p>اختر كلمة رئيسية لبدء بناء خريطتك:</p>

        <!-- Word Options -->
        <div class="word-options">
            <button onclick="selectWord('صديق')">صديق</button>
            <button onclick="selectWord('خوف')">خوف</button>
            <button onclick="selectWord('سعادة')">سعادة</button>
            <button onclick="selectWord('قوة')">قوة</button>
        </div>

        <!-- Word Info -->
        <div id="word-info" class="word-info" style="display: none;">
            <h3 id="selected-word"></h3>
            <p><strong>التعريف:</strong> <span id="definition"></span></p>
            <p><strong>المرادفات:</strong> <span id="synonyms"></span></p>
            <p><strong>المضادات:</strong> <span id="antonyms"></span></p>
            <button onclick="buildMap()">ابدأ بناء الخريطة</button>
        </div>
    </div>

    <script>
        // Words Data
        const words = {
            "صديق": {
                definition: "شخص تحبه ويثق به.",
                synonyms: ["رفيق", "حليف", "زميل"],
                antonyms: ["عدو", "خصم", "غريب"]
            },
            "خوف": {
                definition: "شعور بعدم الأمان أو القلق من شيء ما.",
                synonyms: ["رهبة", "فزعة", "قلق"],
                antonyms: ["شجاعة", "ثقة", "اطمئنان"]
            },
            "سعادة": {
                definition: "حالة نفسية تتسم بالرضا والفرح.",
                synonyms: ["فرح", "سرور", "بهجة"],
                antonyms: ["حزن", "غم", "هم"]
            },
            "قوة": {
                definition: "قدرة على القيام بأعمال تحتاج إلى جهد أو مقاومة.",
                synonyms: ["صلابة", "عزيمة", "تماسك"],
                antonyms: ["ضعف", "وهن", "خور"]
            }
        };

        // Select a word
        function selectWord(word) {
            const wordInfo = words[word];
            document.getElementById("selected-word").textContent = word;
            document.getElementById("definition").textContent = wordInfo.definition;
            document.getElementById("synonyms").textContent = wordInfo.synonyms.join(", ");
            document.getElementById("antonyms").textContent = wordInfo.antonyms.join(", ");
            document.getElementById("word-info").style.display = "block";
        }

        // Build the map
        function buildMap() {
            alert("لقد بدأت بناء خريطتك! استكشف العلاقات بين الكلمات...");
        }
    </script>

</body>
</html>

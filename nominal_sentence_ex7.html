<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 7 - الجملة الاسمية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            font-family: 'Tajawal', 'Noto Kufi Arabic', sans-serif;
            font-size: 18px;
            background: linear-gradient(135deg, #4834d4 0%, #686de0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .title {
            color: #4834d4;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #686de0;
            font-weight: 700;
            font-size: clamp(1.75rem, 5vw, 2.5rem);
        }

        .exercise-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 2px solid #e6e4ff;
            transition: all 0.3s ease;
        }

        .exercise-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(72, 52, 212, 0.1);
        }

        .matching-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 20px 0;
        }

        .matching-item {
            background: #f8f7ff;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e6e4ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .matching-item:hover {
            background: #e6e4ff;
            transform: translateY(-2px);
        }

        .matching-item.selected {
            background: #4834d4;
            color: white;
            border-color: #4834d4;
        }

        .matching-line {
            height: 2px;
            background: #4834d4;
            margin: 10px 0;
            display: none;
        }

        .connector {
            text-align: center;
            color: #4834d4;
            font-weight: bold;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            display: none;
        }

        .feedback.correct {
            background-color: rgba(46, 213, 115, 0.15);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .feedback.incorrect {
            background-color: rgba(255, 71, 87, 0.15);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .btn-check {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 52, 212, 0.3);
        }

        .btn-back {
            background: linear-gradient(45deg, #686de0, #4834d4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(104, 109, 224, 0.3);
            color: white;
        }

        .btn-reset {
            background: #f8f7ff;
            color: #4834d4;
            border: 2px solid #4834d4;
            padding: 8px 16px;
            border-radius: 8px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #e6e4ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">تمرين 7 - الجملة الاسمية</h1>
        
        <div class="exercise-box">
            <h3>صل بين المبتدأ والخبر المناسب:</h3>
            
            <div class="matching-container">
                <div class="right-items">
                    <div class="matching-item" onclick="selectItem('right', 1)">الشمسُ</div>
                    <div class="matching-item" onclick="selectItem('right', 2)">العلمُ</div>
                    <div class="matching-item" onclick="selectItem('right', 3)">الوقتُ</div>
                </div>
                <div class="connector">
                    <div class="matching-line" id="line1"></div>
                    <div class="matching-line" id="line2"></div>
                    <div class="matching-line" id="line3"></div>
                </div>
                <div class="left-items">
                    <div class="matching-item" onclick="selectItem('left', 1)">مضيئةٌ</div>
                    <div class="matching-item" onclick="selectItem('left', 2)">نافعٌ</div>
                    <div class="matching-item" onclick="selectItem('left', 3)">ثمينٌ</div>
                </div>
            </div>
            <button class="btn-reset" onclick="resetMatching()">إعادة المحاولة</button>
            <button class="btn btn-check" onclick="checkAnswers()">تحقق</button>
            <div id="feedback" class="feedback"></div>
        </div>

        <a href="nominal_sentence_exercises.html" class="btn-back">العودة للتمارين</a>
    </div>

    <script>
        let selectedRight = null;
        let selectedLeft = null;
        let matches = {};

        function selectItem(side, num) {
            // Remove previous selection from this side
            document.querySelectorAll(`.${side}-items .matching-item`).forEach(item => {
                item.classList.remove('selected');
            });

            // Select the clicked item
            const item = event.target;
            item.classList.add('selected');

            // Store the selection
            if (side === 'right') {
                selectedRight = num;
            } else {
                selectedLeft = num;
            }

            // If we have both sides selected, make the match
            if (selectedRight !== null && selectedLeft !== null) {
                matches[selectedRight] = selectedLeft;
                
                // Show the connection line
                const line = document.getElementById(`line${selectedRight}`);
                line.style.display = 'block';

                // Reset selections
                selectedRight = null;
                selectedLeft = null;
            }
        }

        function resetMatching() {
            // Clear all selections
            document.querySelectorAll('.matching-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Hide all lines
            document.querySelectorAll('.matching-line').forEach(line => {
                line.style.display = 'none';
            });

            // Clear matches
            matches = {};
            selectedRight = null;
            selectedLeft = null;

            // Hide feedback
            document.getElementById('feedback').style.display = 'none';
        }

        function checkAnswers() {
            const feedback = document.getElementById('feedback');
            
            // Check if all matches are made
            if (Object.keys(matches).length < 3) {
                feedback.textContent = "الرجاء إكمال جميع التوصيلات";
                feedback.className = "feedback incorrect";
                feedback.style.display = "block";
                return;
            }

            // Check if matches are correct
            const correctMatches = {
                1: 1, // الشمس - مضيئة
                2: 2, // العلم - نافع
                3: 3  // الوقت - ثمين
            };

            let allCorrect = true;
            for (let right in correctMatches) {
                if (matches[right] !== correctMatches[right]) {
                    allCorrect = false;
                    break;
                }
            }

            feedback.textContent = allCorrect ? 
                "أحسنت! جميع التوصيلات صحيحة" : 
                "حاول مرة أخرى. بعض التوصيلات غير صحيحة";
            feedback.className = `feedback ${allCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

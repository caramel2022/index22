<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 2 - الجملة الاسمية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            font-family: 'Tajawal', 'Noto Kufi Arabic', sans-serif;
            font-size: 18px;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ffffff33"/></svg>') repeat;
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .title {
            color: #1a237e;
            text-align: center;
            margin-bottom: clamp(25px, 5vw, 35px);
            padding-bottom: 20px;
            border-bottom: 3px solid #a1c4fd;
            font-weight: 700;
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-family: 'Noto Kufi Arabic', 'Tajawal', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .exercise-box {
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(161, 196, 253, 0.3);
            transition: all 0.3s ease;
        }

        .exercise-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.2rem;
            color: #1a237e;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid #e3e9f0;
            border-radius: 12px;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #a1c4fd;
            box-shadow: 0 0 0 0.25rem rgba(161, 196, 253, 0.25);
        }

        .btn-check {
            background: linear-gradient(45deg, #4481eb, #04befe);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(68, 129, 235, 0.3);
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            display: none;
        }

        .feedback.correct {
            background-color: rgba(72, 187, 120, 0.15);
            color: #2f855a;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .feedback.incorrect {
            background-color: rgba(245, 101, 101, 0.15);
            color: #c53030;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .btn-back {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">تمرين 2 - الجملة الاسمية</h1>
        
        <div class="exercise-box">
            <p class="question">1. حدد المبتدأ والخبر في الجملة التالية: "العلمُ نورٌ"</p>
            <div class="input-group mb-3">
                <label class="form-label">المبتدأ:</label>
                <input type="text" class="form-control" id="answer1a">
            </div>
            <div class="input-group mb-3">
                <label class="form-label">الخبر:</label>
                <input type="text" class="form-control" id="answer1b">
            </div>
            <button class="btn btn-check" onclick="checkAnswer(1)">تحقق</button>
            <div id="feedback1" class="feedback"></div>
        </div>

        <div class="exercise-box">
            <p class="question">2. حدد المبتدأ والخبر في الجملة التالية: "الصدقُ منجاةٌ"</p>
            <div class="input-group mb-3">
                <label class="form-label">المبتدأ:</label>
                <input type="text" class="form-control" id="answer2a">
            </div>
            <div class="input-group mb-3">
                <label class="form-label">الخبر:</label>
                <input type="text" class="form-control" id="answer2b">
            </div>
            <button class="btn btn-check" onclick="checkAnswer(2)">تحقق</button>
            <div id="feedback2" class="feedback"></div>
        </div>

        <div class="exercise-box">
            <p class="question">3. حدد المبتدأ والخبر في الجملة التالية: "المؤمنُ صادقٌ"</p>
            <div class="input-group mb-3">
                <label class="form-label">المبتدأ:</label>
                <input type="text" class="form-control" id="answer3a">
            </div>
            <div class="input-group mb-3">
                <label class="form-label">الخبر:</label>
                <input type="text" class="form-control" id="answer3b">
            </div>
            <button class="btn btn-check" onclick="checkAnswer(3)">تحقق</button>
            <div id="feedback3" class="feedback"></div>
        </div>

        <a href="nominal_sentence_exercises.html" class="btn-back">العودة للتمارين</a>
    </div>

    <script>
        function checkAnswer(questionNum) {
            const mubtada = document.getElementById(`answer${questionNum}a`).value.trim();
            const khabar = document.getElementById(`answer${questionNum}b`).value.trim();
            const feedback = document.getElementById(`feedback${questionNum}`);
            
            let correct = false;
            let message = '';
            
            switch(questionNum) {
                case 1:
                    correct = mubtada === "العلم" && khabar === "نور";
                    message = correct ? "أحسنت! إجابة صحيحة" : "حاول مرة أخرى. تذكر أن المبتدأ هو الاسم المرفوع في بداية الجملة، والخبر هو ما يتم به معنى الجملة";
                    break;
                case 2:
                    correct = mubtada === "الصدق" && khabar === "منجاة";
                    message = correct ? "ممتاز! إجابة صحيحة" : "حاول مرة أخرى. تذكر أن المبتدأ هو الاسم المرفوع في بداية الجملة، والخبر هو ما يتم به معنى الجملة";
                    break;
                case 3:
                    correct = mubtada === "المؤمن" && khabar === "صادق";
                    message = correct ? "رائع! إجابة صحيحة" : "حاول مرة أخرى. تذكر أن المبتدأ هو الاسم المرفوع في بداية الجملة، والخبر هو ما يتم به معنى الجملة";
                    break;
            }
            
            feedback.textContent = message;
            feedback.className = `feedback ${correct ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

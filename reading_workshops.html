<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورشاتي القرائية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 3px;
            background-color: #3498db;
            transform: translateX(-50%);
        }
        
        .workshops-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .workshop-btn {
            font-size: 1.5rem;
            padding: 30px 40px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .workshop-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .workshop-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        
        .workshop-btn:hover::before {
            opacity: 1;
        }
        
        .workshop-btn:nth-child(1) { 
            background: linear-gradient(to right, #FF6B6B, #FF8E53); 
        }
        
        .workshop-btn:nth-child(2) { 
            background: linear-gradient(to right, #4ECDC4, #45B7D1); 
        }
        
        .workshop-btn:nth-child(3) { 
            background: linear-gradient(to right, #9C27B0, #E040FB); 
        }
        
        .back-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        
        @media screen and (max-width: 1024px) {
            .container {
                width: 95%;
            }
            
            .workshops-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media screen and (max-width: 600px) {
            .workshops-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ورشاتي القرائية</h1>
        <div class="workshops-grid">
            <button class="workshop-btn" onclick="window.location.href='workshop1.html'">شبكة الكلمة</button>
            <button class="workshop-btn" onclick="window.location.href='workshop2.html'">خريطة الكلمة</button>
            <button class="workshop-btn" onclick="window.location.href='workshop3.html'">عائلة الكلمة</button>
        </div>
        <button class="back-btn" onclick="window.location.href='activities.html'">العودة للأنشطة</button>
    </div>
</body>
</html>

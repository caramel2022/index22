
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم الكلمات الأساسية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 50px;
        }
        .word-box {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>تعلم الكلمات الأساسية بأسلوب تفاعلي</h1>
    <h2>الوحدة 1 - الأسبوع 1</h2>

    <!-- Word Box for "ثم" -->
    <div class="word-box">
        <h3>ثُمَّ</h3>
        <p>ذَهَبْتُ إلى المَدْرَسَةِ ثُمَّ عُدْتُ إلى البيت</p>
        <button onclick="playSound('thumma')">استمع</button>
        <button onclick="location.href='next_page.html'">أتدرب</button>
    </div>

    <script>
        // Function to play sound
        function playSound(word) {
            const sounds = {
                thumma: 'thumma.mp3' // Replace with the actual audio file path
            };
            const audio = new Audio(sounds[word]);
            audio.play();
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 1 - الفعل الماضي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-color: #6c5ce7;
            --correct-color: #2ecc71;
            --wrong-color: #e74c3c;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #2c3e50;
        }

        .container {
            padding: 40px 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--main-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .exercise-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .question-box {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .question-box.correct {
            border-color: var(--correct-color);
            background: rgba(46, 204, 113, 0.1);
        }

        .question-box.wrong {
            border-color: var(--wrong-color);
            background: rgba(231, 76, 60, 0.1);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid var(--main-color);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .option-btn:hover:not(.disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
        }

        .option-btn.correct {
            background: var(--correct-color);
            border-color: var(--correct-color);
            color: white;
        }

        .option-btn.wrong {
            background: var(--wrong-color);
            border-color: var(--wrong-color);
            color: white;
        }

        .disabled {
            opacity: 0.7;
            pointer-events: none;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }

        .feedback.correct {
            background: var(--correct-color);
            color: white;
        }

        .feedback.wrong {
            background: var(--wrong-color);
            color: white;
        }

        .floating-back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--main-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .floating-back-btn:hover {
            transform: scale(1.1);
            background: #5b4bc4;
        }
    </style>
</head>
<body>
    <a href="past_tense_exercises.html" class="floating-back-btn">
        <i class="fas fa-arrow-right"></i>
    </a>

    <div class="container">
        <h1 class="page-title">تمرين الفعل الماضي 📖</h1>
        
        <div class="exercise-card">
            <!-- السؤال الأول -->
            <div class="question-box">
                <h4>1. ما هو الفعل الماضي من "يَكتُب"؟</h4>
                <div class="options-container">
                    <div class="option-btn" data-correct="false">يَكْتُبُونَ</div>
                    <div class="option-btn" data-correct="true">كَتَبَ</div>
                    <div class="option-btn" data-correct="false">سَيَكْتُبُ</div>
                </div>
                <div class="feedback"></div>
            </div>

            <!-- السؤال الثاني -->
            <div class="question-box">
                <h4>2. اختر الفعل الماضي المناسب: "الأمس ____ أحمد الواجب"</h4>
                <div class="options-container">
                    <div class="option-btn" data-correct="true">أَنْهَى</div>
                    <div class="option-btn" data-correct="false">يُنْهِي</div>
                    <div class="option-btn" data-correct="false">سَيُنْهِي</div>
                </div>
                <div class="feedback"></div>
            </div>

            <!-- السؤال الثالث -->
            <div class="question-box">
                <h4>3. ما الفعل الماضي من "يَرْكُض"؟</h4>
                <div class="options-container">
                    <div class="option-btn" data-correct="false">يَرْكُضُونَ</div>
                    <div class="option-btn" data-correct="true">رَكَضَ</div>
                    <div class="option-btn" data-correct="false">سَيَرْكُضُ</div>
                </div>
                <div class="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const questionBox = this.closest('.question-box');
                const isCorrect = this.dataset.correct === 'true';
                const feedback = questionBox.querySelector('.feedback');

                // تعطيل جميع الخيارات بعد الإجابة
                questionBox.querySelectorAll('.option-btn').forEach(opt => {
                    opt.classList.add('disabled');
                    if(opt.dataset.correct === 'true') opt.classList.add('correct');
                });

                // إظهار التغذية الراجعة
                feedback.style.display = 'block';
                feedback.textContent = isCorrect ? 'إجابة صحيحة! 🎉' : 'إجابة خاطئة، حاول مرة أخرى! 💡';
                feedback.classList.add(isCorrect ? 'correct' : 'wrong');

                // تلوين السؤال
                questionBox.classList.add(isCorrect ? 'correct' : 'wrong');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 7 - الفعل المضارع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
            min-height: 100vh;
            line-height: 1.8;
        }
        .container {
            padding: 30px;
            max-width: 900px;
        }
        .exercise-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 1s;
        }
        .question {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s;
        }
        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .question p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #34495e;
        }
        .fill-blank {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sentence {
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 154, 158, 0.1);
            border-radius: 8px;
        }
        .blank {
            display: inline-block;
            width: 120px;
            padding: 5px 10px;
            margin: 0 5px;
            border: 2px dashed #FF9A9E;
            border-radius: 5px;
            text-align: center;
            background: white;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            padding: 8px 15px;
            background: white;
            border: 2px solid #FF9A9E;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.2);
        }
        .option.selected {
            background: #FF9A9E;
            color: white;
        }
        .submit-btn {
            background: linear-gradient(45deg, #FF9A9E, #FAD0C4);
            color: #2c3e50;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 30px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
            animation: fadeIn 0.3s;
        }
        .correct {
            background: linear-gradient(45deg, #a8e6cf, #1abc9c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .incorrect {
            background: linear-gradient(45deg, #ffaaa5, #e74c3c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .back-btn {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="exercise-title">تمرين 7 - الفعل المضارع</h1>
        
        <div class="question" id="q1">
            <p>اختر الفعل المضارع المناسب لملء الفراغ:</p>
            <div class="fill-blank">
                <div class="sentence">
                    الأولاد <span class="blank" id="blank-q1">____</span> في الحديقة.
                </div>
                <div class="options">
                    <span class="option" onclick="selectOption(this, 'q1')">يلعبون</span>
                    <span class="option" onclick="selectOption(this, 'q1')">تلعب</span>
                    <span class="option" onclick="selectOption(this, 'q1')">يلعب</span>
                </div>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question" id="q2">
            <p>اختر الفعل المضارع المناسب لملء الفراغ:</p>
            <div class="fill-blank">
                <div class="sentence">
                    المعلمة <span class="blank" id="blank-q2">____</span> الدرس للطلاب.
                </div>
                <div class="options">
                    <span class="option" onclick="selectOption(this, 'q2')">يشرح</span>
                    <span class="option" onclick="selectOption(this, 'q2')">تشرح</span>
                    <span class="option" onclick="selectOption(this, 'q2')">يشرحون</span>
                </div>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question" id="q3">
            <p>اختر الفعل المضارع المناسب لملء الفراغ:</p>
            <div class="fill-blank">
                <div class="sentence">
                    نحن <span class="blank" id="blank-q3">____</span> القرآن كل يوم.
                </div>
                <div class="options">
                    <span class="option" onclick="selectOption(this, 'q3')">يقرأ</span>
                    <span class="option" onclick="selectOption(this, 'q3')">نقرأ</span>
                    <span class="option" onclick="selectOption(this, 'q3')">تقرأ</span>
                </div>
            </div>
            <div class="feedback"></div>
        </div>

        <button class="submit-btn" onclick="checkAnswers()">تحقق من الإجابات</button>
        <button class="back-btn" onclick="window.location.href='present_tense_exercises.html'">العودة للتمارين</button>
    </div>

    <script>
        const correctAnswers = {
            'q1': 'يلعبون',
            'q2': 'تشرح',
            'q3': 'نقرأ'
        };

        function selectOption(element, questionId) {
            // Remove selected class from all options in this question
            const questionDiv = element.closest('.question');
            const options = questionDiv.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Update blank with selected text
            const blank = document.getElementById('blank-' + questionId);
            blank.textContent = element.textContent;
        }

        function checkAnswers() {
            Object.keys(correctAnswers).forEach(questionId => {
                const questionDiv = document.getElementById(questionId);
                const selectedOption = questionDiv.querySelector('.option.selected');
                const feedbackDiv = questionDiv.querySelector('.feedback');
                
                if (!selectedOption) {
                    feedbackDiv.textContent = 'الرجاء اختيار إجابة';
                    feedbackDiv.className = 'feedback incorrect';
                } else if (selectedOption.textContent === correctAnswers[questionId]) {
                    feedbackDiv.textContent = 'إجابة صحيحة! أحسنت';
                    feedbackDiv.className = 'feedback correct';
                } else {
                    feedbackDiv.textContent = 'إجابة خاطئة. حاول مرة أخرى';
                    feedbackDiv.className = 'feedback incorrect';
                }
                feedbackDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>

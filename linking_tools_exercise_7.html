<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 7 - أدوات الربط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            padding: 30px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
        }
        .exercise-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .answer-input {
            width: 100%;
            margin-bottom: 15px;
        }
        .check-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .check-btn:hover {
            background-color: #34495e;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">تمرين 7 - أدوات الربط</h1>
        
        <div class="exercise-content">
            <div class="question">
                أكمل الجملة باستخدام أداة الربط المناسبة:
            </div>
            
            <div class="question">
                أحب القراءة ... أحب المذاكرة.
            </div>
            
            <select class="form-select answer-input" id="answer">
                <option value="">اختر الإجابة</option>
                <option value="لكن">لكن</option>
                <option value="و">و</option>
                <option value="لذلك">لذلك</option>
            </select>
            
            <button class="check-btn" onclick="checkAnswer()">تحقق من الإجابة</button>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <button class="back-btn" onclick="window.location.href='linking_tools_exercises.html'">العودة للتمارين</button>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            if (answer === 'و') {
                alert('إجابة صحيحة! أحسنت 👏');
            } else {
                alert('للأسف، هذه الإجابة غير صحيحة. حاول مرة أخرى 🤔');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 6 - الفعل المضارع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #6B8DD6 0%, #8E37D7 100%);
            min-height: 100vh;
            line-height: 1.8;
        }
        .container {
            padding: 30px;
            max-width: 900px;
        }
        .exercise-title {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 1s;
        }
        .question {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s;
        }
        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .question p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #34495e;
        }
        .sentence-builder {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: rgba(107, 141, 214, 0.1);
            border-radius: 10px;
        }
        .word-item {
            padding: 8px 15px;
            background: white;
            border: 2px solid #6B8DD6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        .word-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 141, 214, 0.2);
        }
        .sentence-area {
            min-height: 60px;
            padding: 15px;
            background: rgba(142, 55, 215, 0.1);
            border-radius: 10px;
            border: 2px dashed #8E37D7;
        }
        .word-in-sentence {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background: white;
            border: 2px solid #8E37D7;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn {
            background: linear-gradient(45deg, #6B8DD6, #8E37D7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 30px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 141, 214, 0.4);
        }
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
            animation: fadeIn 0.3s;
        }
        .correct {
            background: linear-gradient(45deg, #a8e6cf, #1abc9c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .incorrect {
            background: linear-gradient(45deg, #ffaaa5, #e74c3c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .back-btn {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }
        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .clear-btn:hover {
            background: #c0392b;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="exercise-title">تمرين 6 - الفعل المضارع</h1>
        
        <div class="question" id="q1">
            <p>كوّن جملة صحيحة باستخدام الفعل المضارع من الكلمات التالية:</p>
            <div class="sentence-builder">
                <div class="word-bank">
                    <span class="word-item" onclick="addToSentence(this, 'q1')">الطالب</span>
                    <span class="word-item" onclick="addToSentence(this, 'q1')">يكتب</span>
                    <span class="word-item" onclick="addToSentence(this, 'q1')">الدرس</span>
                    <span class="word-item" onclick="addToSentence(this, 'q1')">في</span>
                    <span class="word-item" onclick="addToSentence(this, 'q1')">المدرسة</span>
                </div>
                <div class="sentence-area" id="sentence-q1"></div>
                <button class="clear-btn" onclick="clearSentence('q1')">مسح الجملة</button>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question" id="q2">
            <p>كوّن جملة صحيحة باستخدام الفعل المضارع من الكلمات التالية:</p>
            <div class="sentence-builder">
                <div class="word-bank">
                    <span class="word-item" onclick="addToSentence(this, 'q2')">البنت</span>
                    <span class="word-item" onclick="addToSentence(this, 'q2')">تقرأ</span>
                    <span class="word-item" onclick="addToSentence(this, 'q2')">القصة</span>
                    <span class="word-item" onclick="addToSentence(this, 'q2')">في</span>
                    <span class="word-item" onclick="addToSentence(this, 'q2')">المكتبة</span>
                </div>
                <div class="sentence-area" id="sentence-q2"></div>
                <button class="clear-btn" onclick="clearSentence('q2')">مسح الجملة</button>
            </div>
            <div class="feedback"></div>
        </div>

        <button class="submit-btn" onclick="checkAnswers()">تحقق من الإجابات</button>
        <button class="back-btn" onclick="window.location.href='present_tense_exercises.html'">العودة للتمارين</button>
    </div>

    <script>
        const correctSentences = {
            'q1': 'الطالب يكتب الدرس في المدرسة',
            'q2': 'البنت تقرأ القصة في المكتبة'
        };

        function addToSentence(element, questionId) {
            const sentenceArea = document.getElementById('sentence-' + questionId);
            const wordInSentence = document.createElement('span');
            wordInSentence.className = 'word-in-sentence';
            wordInSentence.textContent = element.textContent;
            wordInSentence.onclick = function() {
                this.remove();
            };
            sentenceArea.appendChild(wordInSentence);
        }

        function clearSentence(questionId) {
            const sentenceArea = document.getElementById('sentence-' + questionId);
            sentenceArea.innerHTML = '';
        }

        function getSentence(questionId) {
            const sentenceArea = document.getElementById('sentence-' + questionId);
            const words = Array.from(sentenceArea.querySelectorAll('.word-in-sentence'))
                .map(word => word.textContent);
            return words.join(' ');
        }

        function checkAnswers() {
            Object.keys(correctSentences).forEach(questionId => {
                const questionDiv = document.getElementById(questionId);
                const userSentence = getSentence(questionId);
                const feedbackDiv = questionDiv.querySelector('.feedback');
                
                if (!userSentence) {
                    feedbackDiv.textContent = 'الرجاء تكوين جملة';
                    feedbackDiv.className = 'feedback incorrect';
                } else if (userSentence === correctSentences[questionId]) {
                    feedbackDiv.textContent = 'إجابة صحيحة! أحسنت';
                    feedbackDiv.className = 'feedback correct';
                } else {
                    feedbackDiv.textContent = 'إجابة خاطئة. حاول ترتيب الكلمات بشكل صحيح';
                    feedbackDiv.className = 'feedback incorrect';
                }
                feedbackDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>

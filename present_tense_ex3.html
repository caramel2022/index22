<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 3 - الفعل المضارع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            line-height: 1.8;
        }
        .container {
            padding: 30px;
            max-width: 900px;
        }
        .exercise-title {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 1s;
        }
        .question {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s;
        }
        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .question p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #34495e;
        }
        .sentence-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        .word-box {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            user-select: none;
        }
        .word-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .word-box.selected {
            background: #43cea2;
            color: white;
        }
        .submit-btn {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 30px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 206, 162, 0.4);
        }
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
            animation: fadeIn 0.3s;
        }
        .correct {
            background: linear-gradient(45deg, #a8e6cf, #1abc9c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .incorrect {
            background: linear-gradient(45deg, #ffaaa5, #e74c3c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .back-btn {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="exercise-title">تمرين 3 - الفعل المضارع</h1>
        
        <div class="question" id="q1">
            <p>حدد الفعل المضارع في الجملة التالية:</p>
            <div class="sentence-container">
                <div class="word-box" onclick="toggleWord(this)">الطالب</div>
                <div class="word-box" onclick="toggleWord(this)">يكتب</div>
                <div class="word-box" onclick="toggleWord(this)">الدرس</div>
                <div class="word-box" onclick="toggleWord(this)">في</div>
                <div class="word-box" onclick="toggleWord(this)">الدفتر</div>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question" id="q2">
            <p>حدد الفعل المضارع في الجملة التالية:</p>
            <div class="sentence-container">
                <div class="word-box" onclick="toggleWord(this)">البنت</div>
                <div class="word-box" onclick="toggleWord(this)">تقرأ</div>
                <div class="word-box" onclick="toggleWord(this)">القصة</div>
                <div class="word-box" onclick="toggleWord(this)">بصوت</div>
                <div class="word-box" onclick="toggleWord(this)">مرتفع</div>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question" id="q3">
            <p>حدد الفعل المضارع في الجملة التالية:</p>
            <div class="sentence-container">
                <div class="word-box" onclick="toggleWord(this)">نحن</div>
                <div class="word-box" onclick="toggleWord(this)">نلعب</div>
                <div class="word-box" onclick="toggleWord(this)">كرة</div>
                <div class="word-box" onclick="toggleWord(this)">القدم</div>
                <div class="word-box" onclick="toggleWord(this)">في</div>
                <div class="word-box" onclick="toggleWord(this)">الملعب</div>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question" id="q4">
            <p>حدد الفعل المضارع في الجملة التالية:</p>
            <div class="sentence-container">
                <div class="word-box" onclick="toggleWord(this)">هم</div>
                <div class="word-box" onclick="toggleWord(this)">يدرسون</div>
                <div class="word-box" onclick="toggleWord(this)">اللغة</div>
                <div class="word-box" onclick="toggleWord(this)">العربية</div>
                <div class="word-box" onclick="toggleWord(this)">في</div>
                <div class="word-box" onclick="toggleWord(this)">المدرسة</div>
            </div>
            <div class="feedback"></div>
        </div>

        <button class="submit-btn" onclick="checkAnswers()">تحقق من الإجابات</button>
        <button class="back-btn" onclick="window.location.href='present_tense_exercises.html'">العودة للتمارين</button>
    </div>

    <script>
        const correctAnswers = {
            'q1': 'يكتب',
            'q2': 'تقرأ',
            'q3': 'نلعب',
            'q4': 'يدرسون'
        };

        function toggleWord(element) {
            const questionDiv = element.closest('.question');
            const wordBoxes = questionDiv.querySelectorAll('.word-box');
            
            // Remove selected class from all words in this question
            wordBoxes.forEach(box => box.classList.remove('selected'));
            
            // Add selected class to clicked word
            element.classList.add('selected');
        }

        function checkAnswers() {
            Object.keys(correctAnswers).forEach(questionId => {
                const questionDiv = document.getElementById(questionId);
                const selectedWord = questionDiv.querySelector('.word-box.selected');
                const feedbackDiv = questionDiv.querySelector('.feedback');
                
                if (!selectedWord) {
                    feedbackDiv.textContent = 'الرجاء اختيار كلمة';
                    feedbackDiv.className = 'feedback incorrect';
                } else if (selectedWord.textContent === correctAnswers[questionId]) {
                    feedbackDiv.textContent = 'إجابة صحيحة! أحسنت';
                    feedbackDiv.className = 'feedback correct';
                } else {
                    feedbackDiv.textContent = 'إجابة خاطئة. حاول مرة أخرى';
                    feedbackDiv.className = 'feedback incorrect';
                }
                feedbackDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمارين أدوات الربط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --hover-color: #34495e;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .exercise-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .exercise-btn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            color: white;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .exercise-btn:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, #2ecc71, #3498db);
        }

        .exercise-btn i {
            font-size: 1.2rem;
        }

        .back-btn {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            margin-top: 1rem;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .page-title {
                font-size: 2rem;
            }
            .exercise-btn {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">تمارين أدوات الربط</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_1.html'">
                        <i class="fas fa-pencil-alt"></i>
                        تمرين 1
                    </button>
                </div>
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_2.html'">
                        <i class="fas fa-book"></i>
                        تمرين 2
                    </button>
                </div>
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_3.html'">
                        <i class="fas fa-tasks"></i>
                        تمرين 3
                    </button>
                </div>
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_4.html'">
                        <i class="fas fa-pen"></i>
                        تمرين 4
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_5.html'">
                        <i class="fas fa-edit"></i>
                        تمرين 5
                    </button>
                </div>
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_6.html'">
                        <i class="fas fa-file-alt"></i>
                        تمرين 6
                    </button>
                </div>
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_7.html'">
                        <i class="fas fa-clipboard"></i>
                        تمرين 7
                    </button>
                </div>
                <div class="exercise-card">
                    <button class="exercise-btn" onclick="window.location.href='linking_tools_exercise_8.html'">
                        <i class="fas fa-check-circle"></i>
                        تمرين 8
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="exercise-btn back-btn" onclick="window.location.href='exercises.html'">
                    <i class="fas fa-arrow-right"></i>
                    العودة للتمارين
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

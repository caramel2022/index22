<<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نصوصي القرائية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
        }
        .reading-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 1000px;
            width: 100%;
            margin: auto;
        }
        .reading-btn {
            width: 220px;
            height: 60px;
            margin: 15px 0;
            font-size: 1.1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reading-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #555f66;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .unit-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .unit-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            grid-column: 1 / -1;
            text-align: center;
            font-weight: bold;
        }
        .unit-section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="activities.html" class="back-btn">العودة</a>
    <div class="container">
        <div class="reading-grid">
            <div class="unit-section">
                <h2 class="unit-title">ورشة القراءة - الوحدة الأولى</h2>
                <a href="new_friend_1.html"><button class="reading-btn" style="background-color: #3498db;">الصديق الجديد (ج1)</button></a>
                <button class="reading-btn" style="background-color: #2980b9;" onclick="openText('new_friend_2')">الصديق الجديد (ج2)</button>
                <a href="night_without_light_1.html"><button class="reading-btn" style="background-color: #34495e;">ليلة بلا نور</button></a>
                <button class="reading-btn" style="background-color: #2c3e50;" onclick="openText('party')">الحفلة</button>
                <button class="reading-btn" style="background-color: #16a085;" onclick="openText('text5')">نص التوليف</button>
            </div>
            <div class="unit-section">
                <h2 class="unit-title">ورشة القراءة - الوحدة الثانية</h2>
                <button class="reading-btn" style="background-color: #e74c3c;" onclick="openText('text6')">رحلة لا تنسى (ج1)</button>
                <button class="reading-btn" style="background-color: #c0392b;" onclick="openText('text7')">رحلة لا تنسى (ج2)</button>
                <button class="reading-btn" style="background-color: #d35400;" onclick="openText('text8')">لعبة جدتي</button>
                <button class="reading-btn" style="background-color: #9b59b6;" onclick="openText('text12')">أغنية لبلادي</button>
                <button class="reading-btn" style="background-color: #f39c12;" onclick="openText('text13')">نص التوليف</button>
            </div>
        </div>
    </div>

    <script>
    function openText(textId) {
        switch(textId) {
            case 'new_friend_2':
                window.location.href = 'new_friend_2.html';
                break;
            case 'text6':
                window.location.href = 'text6.html';
                break;
            case 'night_without_light_1':
                window.location.href = 'night_without_light_1.html';
                break;
            case 'party':
                window.location.href = 'party.html';
                break;
            case 'text5':
                window.location.href = 'text5.html';
                break;
            case 'text7':
                window.location.href = 'text7.html';
                break;
            case 'text8':
                window.location.href = 'text8.html';
                break;
            case 'text9':
                window.location.href = 'text9.html';
                break;
            case 'text10':
                window.location.href = 'text10.html';
                break;
            case 'text11':
                window.location.href = 'text11.html';
                break;
            case 'text12':
                window.location.href = 'text12.html';
                break;
            case 'text13':
                window.location.href = 'text13.html';
                break;
        }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

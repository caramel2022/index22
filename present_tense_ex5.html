<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 5 - الفعل المضارع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.8;
            color: #2c3e50;
        }
        .container {
            padding: 30px;
            max-width: 900px;
        }
        .exercise-title {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 1s;
        }
        .question {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s;
        }
        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .question p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #34495e;
        }
        .matching-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .matching-item {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .matching-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .matching-item.selected {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid #667eea;
        }
        .matching-item.matched {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            cursor: default;
        }
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 30px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-size: 1.1rem;
            animation: fadeIn 0.3s;
        }
        .correct {
            background: linear-gradient(45deg, #a8e6cf, #1abc9c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .incorrect {
            background: linear-gradient(45deg, #ffaaa5, #e74c3c);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .back-btn {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="exercise-title">تمرين 5 - الفعل المضارع</h1>
        
        <div class="question" id="q1">
            <p>اربط كل فعل ماضٍ بالفعل المضارع المناسب:</p>
            <div class="matching-container">
                <div class="matching-item" data-group="1" onclick="selectItem(this)">كَتَبَ</div>
                <div class="matching-item" data-group="1" onclick="selectItem(this)">يَكْتُبُ</div>
                
                <div class="matching-item" data-group="2" onclick="selectItem(this)">قَرَأَ</div>
                <div class="matching-item" data-group="2" onclick="selectItem(this)">يَقْرَأُ</div>
                
                <div class="matching-item" data-group="3" onclick="selectItem(this)">لَعِبَ</div>
                <div class="matching-item" data-group="3" onclick="selectItem(this)">يَلْعَبُ</div>
            </div>
            <div class="feedback"></div>
        </div>

        <div class="question" id="q2">
            <p>اربط كل فعل ماضٍ بالفعل المضارع المناسب:</p>
            <div class="matching-container">
                <div class="matching-item" data-group="4" onclick="selectItem(this)">شَرِبَ</div>
                <div class="matching-item" data-group="4" onclick="selectItem(this)">يَشْرَبُ</div>
                
                <div class="matching-item" data-group="5" onclick="selectItem(this)">جَلَسَ</div>
                <div class="matching-item" data-group="5" onclick="selectItem(this)">يَجْلِسُ</div>
                
                <div class="matching-item" data-group="6" onclick="selectItem(this)">نَامَ</div>
                <div class="matching-item" data-group="6" onclick="selectItem(this)">يَنَامُ</div>
            </div>
            <div class="feedback"></div>
        </div>

        <button class="submit-btn" onclick="checkAnswers()">تحقق من الإجابات</button>
        <button class="back-btn" onclick="window.location.href='present_tense_exercises.html'">العودة للتمارين</button>
    </div>

    <script>
        let selectedItems = [];

        function selectItem(element) {
            if (element.classList.contains('matched')) {
                return;
            }

            const questionDiv = element.closest('.question');
            const group = element.dataset.group;
            
            // If this item's group already has a selection, deselect it
            selectedItems = selectedItems.filter(item => {
                if (item.closest('.question') === questionDiv && 
                    item.dataset.group === group && 
                    item !== element) {
                    item.classList.remove('selected');
                    return false;
                }
                return true;
            });

            element.classList.toggle('selected');
            
            if (element.classList.contains('selected')) {
                selectedItems.push(element);
            } else {
                selectedItems = selectedItems.filter(item => item !== element);
            }

            // Check if we have a pair selected
            const selectedInQuestion = selectedItems.filter(item => item.closest('.question') === questionDiv);
            if (selectedInQuestion.length === 2) {
                const [item1, item2] = selectedInQuestion;
                if (item1.dataset.group === item2.dataset.group) {
                    // Match found!
                    item1.classList.remove('selected');
                    item2.classList.remove('selected');
                    item1.classList.add('matched');
                    item2.classList.add('matched');
                    selectedItems = selectedItems.filter(item => 
                        item !== item1 && item !== item2
                    );
                }
            }
        }

        function checkAnswers() {
            document.querySelectorAll('.question').forEach(questionDiv => {
                const matchingItems = questionDiv.querySelectorAll('.matching-item');
                const allMatched = Array.from(matchingItems).every(item => 
                    item.classList.contains('matched')
                );
                
                const feedbackDiv = questionDiv.querySelector('.feedback');
                
                if (allMatched) {
                    feedbackDiv.textContent = 'إجابة صحيحة! أحسنت';
                    feedbackDiv.className = 'feedback correct';
                } else {
                    feedbackDiv.textContent = 'لم تكتمل المطابقة بعد. حاول مرة أخرى';
                    feedbackDiv.className = 'feedback incorrect';
                }
                feedbackDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>

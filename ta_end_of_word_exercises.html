<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمارين التاء في آخر الكلمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
            min-height: 100vh;
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2d3748;
            font-weight: bold;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #4299e1, #667eea);
            border-radius: 2px;
        }
        .exercise-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .exercise-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            color: white;
            background: linear-gradient(135deg, var(--start-color), var(--end-color));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .exercise-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .exercise-btn:hover::before {
            left: 100%;
        }
        .exercise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            background: linear-gradient(135deg, #718096, #4a5568);
            margin-top: 20px;
            font-weight: bold;
        }
        .back-btn i {
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .page-title {
                font-size: 2rem;
            }
            .exercise-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
        .exercise-number {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">تمارين التاء في آخر الكلمة</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex1.html" class="text-decoration-none">
                        <button class="exercise-btn" style="--start-color: #4299e1; --end-color: #667eea;">
                            <div class="exercise-number">تمرين رقم 1</div>
                            <i class="fas fa-pencil-alt ml-2"></i> تمرين 1
                        </button>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex2.html" class="text-decoration-none">
                        <button class="exercise-btn" style="--start-color: #48bb78; --end-color: #38a169;">
                            <div class="exercise-number">تمرين رقم 2</div>
                            <i class="fas fa-book ml-2"></i> تمرين 2
                        </button>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex3.html" class="text-decoration-none">

                            <div class="exercise-number">تمرين رقم 3</div>
                            <i class="fas fa-tasks ml-2"></i> تمرين 3
                        </button>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex4.html" class="text-decoration-none">
                        <button class="exercise-btn" style="--start-color: #ed64a6; --end-color: #d53f8c;">
                            <div class="exercise-number">تمرين رقم 4</div>
                            <i class="fas fa-star ml-2"></i> تمرين 4
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex5.html" class="text-decoration-none">
                        <button class="exercise-btn" style="--start-color: #9f7aea; --end-color: #805ad5;">
                            <div class="exercise-number">تمرين رقم 5</div>
                            <i class="fas fa-puzzle-piece ml-2"></i> تمرين 5
                        </button>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex6.html" class="text-decoration-none">
                        <button class="exercise-btn" style="--start-color: #38b2ac; --end-color: #319795;">
                            <div class="exercise-number">تمرين رقم 6</div>
                            <i class="fas fa-brain ml-2"></i> تمرين 6
                        </button>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex7.html" class="text-decoration-none">
                        <button class="exercise-btn" style="--start-color: #f6ad55; --end-color: #ed8936;">
                            <div class="exercise-number">تمرين رقم 7</div>
                            <i class="fas fa-graduation-cap ml-2"></i> تمرين 7
                        </button>
                    </a>
                </div>
                <div class="exercise-card">
                    <a href="ta_end_of_word_ex8.html" class="text-decoration-none">
                        <button class="exercise-btn" style="--start-color: #fc8181; --end-color: #f56565;">
                            <div class="exercise-number">تمرين رقم 8</div>
                            <i class="fas fa-trophy ml-2"></i> تمرين 8
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="exercise-btn back-btn" onclick="window.location.href='exercises.html'">
                    <i class="fas fa-arrow-right"></i> العودة إلى التمارين
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

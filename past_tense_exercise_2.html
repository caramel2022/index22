<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 2 - الفعل الماضي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7ed321;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background-color);
            color: #2c3e50;
        }

        .container {
            padding: 40px 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .exercise-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .question-container {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-number {
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .option-card {
            background: #fff;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }

        .option-card.correct {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .option-card.wrong {
            background: #ff4757;
            border-color: #ff4757;
            color: white;
        }

        .feedback-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .feedback-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(360deg);
            background: #357abd;
        }
    </style>
</head>
<body>
    <a href="past_tense_exercises.html" class="floating-btn">
        <i class="fas fa-arrow-right"></i>
    </a>

    <div class="container">
        <h1 class="page-title">تمارين الفعل الماضي 📚</h1>
        
        <div class="exercise-card">
            <!-- السؤال 1 -->
            <div class="question-container">
                <div class="question-header">
                    <div class="question-number">1</div>
                    <h4>ما الفعل الماضي من "يُسافر"؟</h4>
                </div>
                <div class="options-grid">
                    <div class="option-card" data-correct="true">
                        <i class="fas fa-plane"></i>
                        سَافَرَ
                    </div>
                    <div class="option-card" data-correct="false">
                        <i class="fas fa-car"></i>
                        يُسَافِرُ
                    </div>
                    <div class="option-card" data-correct="false">
                        <i class="fas fa-train"></i>
                        سَيُسَافِرُ
                    </div>
                </div>
                <div class="feedback-message"></div>
            </div>

            <!-- السؤال 2 -->
            <div class="question-container">
                <div class="question-header">
                    <div class="question-number">2</div>
                    <h4>أكمل الجملة: "الطلاب ____ الدرس أمس"</h4>
                </div>
                <div class="options-grid">
                    <div class="option-card" data-correct="true">
                        <i class="fas fa-book-open"></i>
                        فَهِمُوا
                    </div>
                    <div class="option-card" data-correct="false">
                        <i class="fas fa-question"></i>
                        يَفْهَمُونَ
                    </div>
                    <div class="option-card" data-correct="false">
                        <i class="fas fa-clock"></i>
                        سَيَفْهَمُونَ
                    </div>
                </div>
                <div class="feedback-message"></div>
            </div>

            <!-- السؤال 3 -->
            <div class="question-container">
                <div class="question-header">
                    <div class="question-number">3</div>
                    <h4>ما الفعل الماضي المناسب؟</h4>
                </div>
                <div class="options-grid">
                    <div class="option-card" data-correct="false">
                        <i class="fas fa-running"></i>
                        يَرْكُضُ
                    </div>
                    <div class="option-card" data-correct="true">
                        <i class="fas fa-flag-checkered"></i>
                        رَكَضَ
                    </div>
                    <div class="option-card" data-correct="false">
                        <i class="fas fa-stopwatch"></i>
                        سَيَرْكُضُ
                    </div>
                </div>
                <div class="feedback-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                const isCorrect = this.dataset.correct === 'true';
                const questionContainer = this.closest('.question-container');
                const feedback = questionContainer.querySelector('.feedback-message');

                // تعطيل جميع الخيارات بعد الإجابة
                questionContainer.querySelectorAll('.option-card').forEach(opt => {
                    opt.style.pointerEvents = 'none';
                    if(opt.dataset.correct === 'true') opt.classList.add('correct');
                });

                // تلوين الخيار المحدد
                this.classList.add(isCorrect ? 'correct' : 'wrong');

                // إظهار التغذية الراجعة
                feedback.textContent = isCorrect ? 
                    'أحسنت! الإجابة صحيحة 🎉' : 
                    'إجابة خاطئة، حاول مرة أخرى 💡';
                feedback.classList.add(isCorrect ? 'correct' : 'wrong', 'show');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

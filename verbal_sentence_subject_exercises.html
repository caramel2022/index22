<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمارين الفاعل في الجملة الفعلية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6B48FF, #8C4FFF);
            --secondary-gradient: linear-gradient(135deg, #FF6B6B, #FFE66D);
            --background-gradient: linear-gradient(135deg, #f6f9fc, #eef2f7);
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --text-primary: #2D3436;
            --text-secondary: #636E72;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 1.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 5px;
            background: var(--primary-gradient);
            border-radius: 5px;
        }

        .progress-container {
            margin-bottom: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .progress-title {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .progress {
            height: 1rem;
            background-color: #eef2f7;
            border-radius: 1rem;
        }

        .progress-bar {
            background: var(--primary-gradient);
            border-radius: 1rem;
            transition: width 0.5s ease;
        }

        .exercise-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .exercise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--secondary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .exercise-card:hover {
            transform: translateY(-10px);
        }

        .exercise-card:hover::before {
            transform: scaleX(1);
        }

        .exercise-btn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            font-weight: 600;
            border-radius: 15px;
            color: white;
            background: var(--primary-gradient);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .exercise-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .exercise-btn:hover::after {
            opacity: 1;
        }

        .exercise-btn i {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .exercise-btn:hover i {
            transform: scale(1.2);
        }

        .exercise-status {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            background: #E8F5E9;
            color: #2E7D32;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .completed .exercise-status {
            opacity: 1;
            transform: translateY(0);
        }

        .back-btn {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            margin-top: 2rem;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .page-title {
                font-size: 2rem;
            }
            .exercise-btn {
                padding: 1rem;
            }
        }

        /* Animation Classes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title animate-fadeInUp">تمارين الفاعل في الجملة الفعلية</h1>
        
        <div class="progress-container animate-fadeInUp">
            <h5 class="progress-title">تقدمك في التمارين</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.1s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(1)">
                        <i class="fas fa-pencil-alt"></i>
                        تمرين 1
                    </button>
                </div>
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.2s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(2)">
                        <i class="fas fa-book"></i>
                        تمرين 2
                    </button>
                </div>
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.3s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(3)">
                        <i class="fas fa-tasks"></i>
                        تمرين 3
                    </button>
                </div>
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.4s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(4)">
                        <i class="fas fa-pen"></i>
                        تمرين 4
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.5s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(5)">
                        <i class="fas fa-edit"></i>
                        تمرين 5
                    </button>
                </div>
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.6s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(6)">
                        <i class="fas fa-file-alt"></i>
                        تمرين 6
                    </button>
                </div>
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.7s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(7)">
                        <i class="fas fa-clipboard"></i>
                        تمرين 7
                    </button>
                </div>
                <div class="exercise-card animate-fadeInUp" style="animation-delay: 0.8s">
                    <span class="exercise-status">
                        <i class="fas fa-check-circle"></i>
                        مكتمل
                    </span>
                    <button class="exercise-btn" onclick="startExercise(8)">
                        <i class="fas fa-check-circle"></i>
                        تمرين 8
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="exercise-btn back-btn animate-fadeInUp" onclick="window.location.href='exercises.html'" style="animation-delay: 0.9s">
                    <i class="fas fa-arrow-right"></i>
                    العودة للتمارين
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize progress from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
        });

        function startExercise(number) {
            // Save current exercise to localStorage
            localStorage.setItem('currentExercise', number);
            
            // Navigate to exercise page
            window.location.href = `verbal_subject_exercise${number}.html`;
        }

        function updateProgress() {
            // Get completed exercises from localStorage
            const completedExercises = JSON.parse(localStorage.getItem('completedExercises') || '[]');
            const totalExercises = 8;
            const progress = (completedExercises.length / totalExercises) * 100;

            // Update progress bar
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);

            // Update exercise cards
            completedExercises.forEach(exerciseNum => {
                const card = document.querySelector(`.exercise-card:nth-child(${exerciseNum})`);
                if (card) {
                    card.classList.add('completed');
                }
            });
        }

        // Add animation on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.animate-fadeInUp').forEach((el) => observer.observe(el));
    </script>
</body>
</html>

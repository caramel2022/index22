<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمرين 3 - الجملة الاسمية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            font-family: 'Tajawal', 'Noto Kufi Arabic', sans-serif;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .title {
            color: #4a1c7c;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #764ba2;
            font-weight: 700;
            font-size: clamp(1.75rem, 5vw, 2.5rem);
        }

        .exercise-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 2px solid #e6e6fa;
            transition: all 0.3s ease;
        }

        .exercise-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e6e6fa;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: #4a1c7c;
        }

        .option-btn:hover {
            background: #e6e6fa;
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            display: none;
        }

        .feedback.correct {
            background-color: rgba(72, 187, 120, 0.15);
            color: #2f855a;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .feedback.incorrect {
            background-color: rgba(245, 101, 101, 0.15);
            color: #c53030;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .btn-check {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-back {
            background: linear-gradient(45deg, #4a1c7c, #667eea);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 28, 124, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">تمرين 3 - الجملة الاسمية</h1>
        
        <div class="exercise-box">
            <h3>اختر الجملة الاسمية الصحيحة:</h3>
            
            <div class="options-container">
                <button class="option-btn" onclick="selectOption(1, 0)">يذهبُ الطالبُ إلى المدرسةِ</button>
                <button class="option-btn" onclick="selectOption(1, 1)">الطالبُ مجتهدٌ</button>
                <button class="option-btn" onclick="selectOption(1, 2)">اكتبْ واجبَك</button>
                <button class="option-btn" onclick="selectOption(1, 3)">نامَ الطفلُ</button>
            </div>
            <button class="btn btn-check" onclick="checkAnswer(1)">تحقق</button>
            <div id="feedback1" class="feedback"></div>
        </div>

        <div class="exercise-box">
            <h3>اختر الجملة الاسمية الصحيحة:</h3>
            
            <div class="options-container">
                <button class="option-btn" onclick="selectOption(2, 0)">القمرُ منيرٌ</button>
                <button class="option-btn" onclick="selectOption(2, 1)">يلعبُ الأطفالُ</button>
                <button class="option-btn" onclick="selectOption(2, 2)">اشربْ الماءَ</button>
                <button class="option-btn" onclick="selectOption(2, 3)">جرى الرياضيُّ</button>
            </div>
            <button class="btn btn-check" onclick="checkAnswer(2)">تحقق</button>
            <div id="feedback2" class="feedback"></div>
        </div>

        <div class="exercise-box">
            <h3>اختر الجملة الاسمية الصحيحة:</h3>
            
            <div class="options-container">
                <button class="option-btn" onclick="selectOption(3, 0)">سافرَ محمدٌ</button>
                <button class="option-btn" onclick="selectOption(3, 1)">ادرسْ دروسَك</button>
                <button class="option-btn" onclick="selectOption(3, 2)">السماءُ صافيةٌ</button>
                <button class="option-btn" onclick="selectOption(3, 3)">يقرأُ الطالبُ</button>
            </div>
            <button class="btn btn-check" onclick="checkAnswer(3)">تحقق</button>
            <div id="feedback3" class="feedback"></div>
        </div>

        <a href="nominal_sentence_exercises.html" class="btn-back">العودة للتمارين</a>
    </div>

    <script>
        let selectedAnswers = {
            1: null,
            2: null,
            3: null
        };

        function selectOption(questionNum, optionIndex) {
            // Remove selected class from all options in the question
            const questionOptions = document.querySelectorAll(`.exercise-box:nth-child(${questionNum}) .option-btn`);
            questionOptions.forEach(option => option.classList.remove('selected'));
            
            // Add selected class to clicked option
            questionOptions[optionIndex].classList.add('selected');
            
            // Store the selected answer
            selectedAnswers[questionNum] = optionIndex;
        }

        function checkAnswer(questionNum) {
            const feedback = document.getElementById(`feedback${questionNum}`);
            
            if (selectedAnswers[questionNum] === null) {
                feedback.textContent = "الرجاء اختيار إجابة";
                feedback.className = "feedback incorrect";
                feedback.style.display = "block";
                return;
            }

            let correct = false;
            let message = '';
            
            switch(questionNum) {
                case 1:
                    correct = selectedAnswers[questionNum] === 1;
                    message = correct ? "أحسنت! الطالبُ مجتهدٌ هي جملة اسمية صحيحة" : "حاول مرة أخرى. تذكر أن الجملة الاسمية تبدأ باسم";
                    break;
                case 2:
                    correct = selectedAnswers[questionNum] === 0;
                    message = correct ? "ممتاز! القمرُ منيرٌ هي جملة اسمية صحيحة" : "حاول مرة أخرى. تذكر أن الجملة الاسمية تبدأ باسم";
                    break;
                case 3:
                    correct = selectedAnswers[questionNum] === 2;
                    message = correct ? "رائع! السماءُ صافيةٌ هي جملة اسمية صحيحة" : "حاول مرة أخرى. تذكر أن الجملة الاسمية تبدأ باسم";
                    break;
            }
            
            feedback.textContent = message;
            feedback.className = `feedback ${correct ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

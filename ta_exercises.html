<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تمارين التاء المربوطة والتاء المبسوطة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Tajawal', 'Noto Kufi Arabic', sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
            font-weight: 700;
            font-size: clamp(2rem, 5vw, 3rem);
            font-family: 'Noto Kufi Arabic', 'Tajawal', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #fda085, #f6d365);
            border-radius: 2px;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .exercise-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .exercise-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .exercise-title {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .exercise-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
        }

        .exercise-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
            color: white;
        }

        .back-btn {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 2rem;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 2rem auto 0;
            text-align: center;
            text-decoration: none;
        }

        .back-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
            color: white;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
                margin: 1rem auto;
            }
            
            .exercises-grid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="page-title">تمارين التاء المربوطة والتاء المبسوطة</h1>
        
        <div class="exercises-grid">
            <div class="exercise-card">
                <i class="fas fa-pen-fancy exercise-icon"></i>
                <h3 class="exercise-title">تمرين 1</h3>
                <a href="exercise1_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
            
            <div class="exercise-card">
                <i class="fas fa-book-open exercise-icon"></i>
                <h3 class="exercise-title">تمرين 2</h3>
                <a href="exercise2_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
            
            <div class="exercise-card">
                <i class="fas fa-pencil-alt exercise-icon"></i>
                <h3 class="exercise-title">تمرين 3</h3>
                <a href="exercise3_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
            
            <div class="exercise-card">
                <i class="fas fa-tasks exercise-icon"></i>
                <h3 class="exercise-title">تمرين 4</h3>
                <a href="exercise4_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
            
            <div class="exercise-card">
                <i class="fas fa-edit exercise-icon"></i>
                <h3 class="exercise-title">تمرين 5</h3>
                <a href="exercise5_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
            
            <div class="exercise-card">
                <i class="fas fa-file-alt exercise-icon"></i>
                <h3 class="exercise-title">تمرين 6</h3>
                <a href="exercise6_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
            
            <div class="exercise-card">
                <i class="fas fa-clipboard-check exercise-icon"></i>
                <h3 class="exercise-title">تمرين 7</h3>
                <a href="exercise7_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
            
            <div class="exercise-card">
                <i class="fas fa-graduation-cap exercise-icon"></i>
                <h3 class="exercise-title">تمرين 8</h3>
                <a href="exercise8_ta.html" class="exercise-btn">ابدأ التمرين</a>
            </div>
        </div>
        
        <a href="exercises.html" class="back-btn">
            <i class="fas fa-arrow-right ml-2"></i>
            العودة للتمارين
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
